provider:
  linux: github_actions
  win: github_actions


build_platform:
  linux_64: linux_64
#  linux_aarch64: linux_aarch64
  osx_64: osx_64
#  osx_arm64: osx_arm64
  win_64: win_64

clone_depth: 0
recipe_dir: recipe

# Don't use build_with_mambar, because not supported in conda-forge.yml
# build_with_mamba: true

github_actions:
  self_hosted: false

# Don't include this unless you're actively using Azure
#azure:
#  enabled: false

skip_render:
  - README.md
  - LICENSE.txt
  - .gitattributes
  - .gitignore
  - build-locally.py
  - LICENSE
  - .github/CONTRIBUTING.md
  - .github/ISSUE_TEMPLATE.md
  - .github/PULL_REQUEST_TEMPLATE.md
