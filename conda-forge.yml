provider:
  linux: circle

build_platform:
  linux_64: linux_64

test_on_native_only: true

matrix:
  - python: 3.10

clone_depth: 0
recipe_dir: recipe

skip_render:
  - README.md
  - LICENSE.txt
  - .gitattributes
  - .gitignore
  - build-locally.py
  - LICENSE
  - .github/CONTRIBUTING.md
  - .github/ISSUE_TEMPLATE.md
  - .github/PULL_REQUEST_TEMPLATE.md
  - .github/workflows

